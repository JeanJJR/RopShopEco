            </ul>

    <h1>Iniciar Sesión o Registrarse</h1>

    <div class="form-container">
        <div class="toggle-buttons">
            <button id="show-login" class="active">Iniciar Sesión</button>
            <button id="show-register">Crear Cuenta</button>
        </div>

        <div id="login-form" class="form-content">
            <form>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Iniciar Sesión</button>
            </form>

            <p>O inicia sesión con:</p>
            <div class="social-login">
                <button id="google-login">Google</button>
                <button id="facebook-login">Facebook</button>
            </div>
        </div>

        <div id="register-form" class="form-content" style="display: none;">
            <form>
                <label for="reg-email">Correo Electrónico</label>
                <input type="email" id="reg-email" name="reg-email" required>

                <label for="reg-password">Contraseña</label>
                <input type="password" id="reg-password" name="reg-password" required>

                <button type="submit">Crear Cuenta</button>
            </form>

            <p>O regístrate con:</p>
            <div class="social-login">
                <button id="google-register">Google</button>
                <button id="facebook-register">Facebook</button>
            </div>
        </div>
    </div>
